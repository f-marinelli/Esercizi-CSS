    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />

  <body>
    <div class="grid">
      <div class="grid__result">0</div>

      <div id="equal">=</div>

      <div class="grid__num">
        <div>7</div>
        <div>8</div>
        <div>9</div>
      </div>

      <div class="grid__num">
        <div>4</div>
        <div>5</div>
        <div>6</div>
      </div>
      <div class="grid__num">
        <div>1</div>
        <div>2</div>
        <div>3</div>
      </div>
      <div class="grid__num">
        <div>0</div>
        <div>.</div>
        <div>AC</div>
      </div>
    </div>
  </body>
</html>
